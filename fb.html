<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Facebook Post Mockup</title>


<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --w:1200px;
    --h:630px;
    --accent:#ffd54f; 
    --bg:#000; 
    --red:#e53935;
    --text:#0b0b0b;
  }


  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#111;
    font-family: "Noto Sans Bengali", system-ui, sans-serif;
  }

  .card {
    width:var(--w);
    height:var(--h);
    position:relative;
    background:var(--bg);
    overflow:hidden;
    border-radius:10px;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
  }


  .card::before, .card::after{
    content:"";
    position:absolute;
    left:-10%;
    top:-5%;
    width:140%;
    height:140%;
    background:
      linear-gradient(135deg, rgba(255,255,255,0.02) 25%, transparent 25%) ,
      linear-gradient(315deg, rgba(255,255,255,0.02) 25%, transparent 25%);
    transform:rotate(0deg);
    pointer-events:none;
  }
  .card::after{
    left:auto; right:-10%;
    transform:scaleX(-1);
    opacity:0.9;
  }


  .info {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:90px;
    width:86%;
    max-width:1040px;
    background:var(--accent);
    border-radius:28px;
    padding:54px 48px 40px;
    box-sizing:border-box;
    text-align:center;
    box-shadow:0 10px 20px rgba(0,0,0,0.35);
  }

 
  .profile {
    position:absolute;
    top:48px;
    left:50%;
    transform:translateX(-50%);
    width:156px;
    height:156px;
    border-radius:50%;
    border:6px solid #fff;
    overflow:hidden;
    background:#ddd;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .profile img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  
  .headline{
    font-size:38px;
    line-height:1.15;
    font-weight:700;
    color:var(--text);
    margin-top:22px; 
    display:inline-block;
    max-width:920px;
    word-break:break-word;
  }

 
  .headline .highlight{
    color:var(--red);
    font-weight:800;
  }

  /* auName*/
  .author {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:34px;
    font-size:18px;
    color:#eaeaea;
    font-weight:500;
    letter-spacing:0.2px;
  }

  /* sm */
  @media (max-width:900px){
    :root { --w:900px; --h:480px; }
    .card{ width:90vw; height:48vh; }
    .info{ padding:30px; border-radius:20px; }
    .profile{ width:110px; height:110px; top:28px; }
    .headline{ font-size:22px; max-width:400px; }
  }
</style>
</head>
<body>

<div class="card" role="region" aria-label="Facebook post mockup">
  
  <div class="profile">
    <img src="./kasem.JPG" alt="Profile photo">
  </div>

  <div class="info" aria-hidden="false">
    <div class="headline">
      বিদেশে পড়তে চান? এই ১০টি <span class="highlight">স্কলারশিপ</span> ফ্রি-তে আপনার জীবন বদলে দিতে পারে!
    </div>
  </div>

  <div class="author">MD Kasem</div>
</div>

</body>
</html>
